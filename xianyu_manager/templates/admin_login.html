{% extends "base.html" %}

{% block title %}{{ title }} - 闲鱼选品管理{% endblock %}

{% block content %}
<div class="login-container">
    <h2>{{ title }}</h2>
    <form method="POST" action="{{ url_for('admin_login') }}">
        {# {{ csrf_token }} - Will be added with Flask-WTF #}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>
{% endblock %}

{% block head_extra %}
<style>
    /* Minimal styling for login page if it doesn't use full base nav */
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .btn-primary { /* Ensure this class is defined in style.css or here */
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        width: 100%;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
